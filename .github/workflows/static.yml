  push:
    branches: ["main"]
jobs:
  set-env:
    name: "www"
    runs-on: ubuntu-latest
    steps:
      - name: "eee"
        uses: actions/github-script@v6
        env:
          NAME: "WWWWWWW"
        with:
          script: |
            echo ${NAME}
            

